# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: pm.mirko.Amusiz
    name: Amusiz
    icon: pm.mirko.Amusiz
    version: 1.2.2
    exec: usr/bin/python3.9
    exec_args: "$APPDIR/usr/bin/amusiz $@"
  apt:
    arch: amd64
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ hirsute main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include:
    - dconf-gsettings-backend
    - libbz2-1.0
    - libcanberra-gtk3-module
    - libcanberra-pulse
    - libexpat1
    - libgcc-s1
    - libgpg-error0
    - libpcre3
    - libprocps8
    - libpython3.9-stdlib
    - librsvg2-common
    - libselinux1
    - libwebkit2gtk-4.0
    - python3-gi
    - python3-gi-cairo
    - gir1.2-gtk-3.0
    - gir1.2-handy-1
    - gir1.2-notify-0.7
    - gir1.2-webkit2-4.0
    - libnotify4
    - libgstreamer1.0-0
    - gstreamer1.0-plugins-base
    - gstreamer1.0-plugins-good
    - gstreamer1.0-libav
    - gstreamer1.0-alsa
    - gstreamer1.0-pulseaudio
    exclude:
    - adwaita-icon-theme
    - humanity-icon-theme
  files:
    include:
    - /usr/lib/x86_64-linux-gnu/webkit2gtk-4.0
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
